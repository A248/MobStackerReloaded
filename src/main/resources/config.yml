enable-plugin: false
stacking:
  max-stack-size: 64
  radius:
    x: 3
    y: 3
    z: 3
  separation:
    age:
      enable: true
      strict: false
  names:
    enable: true
    name: '&6&l%SIZE%&r &7%TYPE%'
  exempt:
    use-as-whitelist: false
    types:
      - 'VILLAGER'
  aoe-damage:
    use-as-whitelist: true
    causes:
      - 'BLOCK_EXPLOSION'
      - 'ENTITY_EXPLOSION'
      - 'FALL'
      - 'FIRE'
      - 'FIRE_TICK'
      - 'LAVA'
      - 'MAGIC'
      - 'SUFFOCATION'
triggers:
  per-world:
    use-as-whitelist: true
    worlds:
      - 'Factions'
  events:
    spawn: true
    chunk-load: true
  periodic:
    enable: false
    period-in-seconds: 6
messages:
  reloaded: '&aMobStackerReloaded has been reloaded!'
  no-permission: '&cSorry, you cannot use this.'
do-not-touch-version: 1